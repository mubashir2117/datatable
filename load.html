<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    *{
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        
    }
    html,body{
        width: 100%;
        height: 100%;
    }
    body{
        padding: 50px;
    }
    .load{
        height: 100px;
        width: 100px;
        border-radius: 50%;
        border: 5px solid #ddd;
        border-top-color: #333 ;
        animation: rotate 1s infinite;
    }
    @keyframes rotate {
        100%{
            rotate: 360deg;
        }
    }
</style>
<body>
    <div class="load"></div>
</body>
</html>
